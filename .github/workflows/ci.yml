name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request: {}

concurrency:
  group: ci-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: "Tests"
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - uses: NullVoxPopuli/action-setup-pnpm@v1
        name: Install pnpm
        with:
          pnpm-version: 8.5.1

      - name: Install Dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Run Tests
        run: pnpm test:ember
        working-directory: test-app

  floating:
    name: "Floating Dependencies"
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - uses: NullVoxPopuli/action-setup-pnpm@v1
        name: Install pnpm
        with:
          pnpm-version: 7.29.0
          no-lockfile: true

      - name: Install Dependencies
        run: pnpm install
      - name: Run Tests
        run: npm run test:ember
        working-directory: test-app

  try-scenarios:
    name: ${{ matrix.try-scenario }}
    runs-on: ubuntu-latest
    needs: "test"
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        try-scenario:
          - ember-lts-3.28
          - ember-lts-4.4
          - ember-release
          - ember-beta
          - ember-canary
          - ember-classic
          - embroider-safe
          - embroider-optimized

    steps:
      - uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - uses: NullVoxPopuli/action-setup-pnpm@v1
        name: Install pnpm
        with:
          pnpm-version: 7.29.0

      - name: Install Dependencies
        run: pnpm install

      - name: Run Tests
        run: pnpm try:ember ${{ matrix.try-scenario }}
        working-directory: test-app
